 <!DOCTYPE html>
 <html>
 <head>
 
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>M. Ugurcan Sengezer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript">
	


$(function(){

$("ul#tab li:first").addClass("aktif");
$("div.tab_icerik").hide();
$("div.tab_icerik:first").show();

$("ul#tab li").click(function(e){
  
var index = $(this).index();
	$("ul#tab li").removeClass("aktif");
	$(this).addClass("aktif");
	$("div.tab_icerik").hide();
	$("div.tab_icerik:eq(" + index + ")").slideDown(300);

	return false

});

});
</script> 

<style type="text/css">
	body{font: 13px Arial}
	ul, li{padding: 0; margin: 0; list-style: none} 
	a{text-decoration: none}
	.clear{clear: both}



	ul#tab {margin-bottom: 10px; height: 25px}
	ul#tab li{float: left;margin-right: 5px}
	ul#tab li a{display: block;border: 1px solid #bbb; padding: 4px 10px; color: #333; border-top-color: #e1e1e1; border-left-color: #e1e1e1}
	ul#tab li.aktif a{ background: #333; color: #fff; border-color: #333}
	div.tab_icerik{border:2px solid #ddd; padding: 10px; color: #aaa}

</style>

 </head>
 <body>

 <p>Deneme 1-2-3-4-5</p>

<ul id="tab">
	<li><a href="#"> 1. Kısım</a></li>
	<li><a href="#"> 2. Kısım</a></li>
	<li><a href="#"> 3. Kısım</a></li>

</ul>

<div class="clear"></div>

<div class="tab_icerik">
	Burası 1. Kısmın içeriğidir.
</div>

<div class="tab_icerik">
	Burası 2. Kısmın içeriğidir.
</div>

<div class="tab_icerik">
	Burası 3. Kısmın içeriğidir.
</div>

 
 </body>
 </html>
